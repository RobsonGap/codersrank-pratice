<!DOCTYPE html>
<html>
<head>
  <!--CSS Syntax 
  A CSS rule-set consists of a selector and a declararion block
  selector, declararion, declararion, Property, Value, Propert, Value,

  The selector points to the HTML element you want to style.

  The declararion block contains one or more declarations separated by semicolons. 

  Each declaration block contains one or more declarations separated by semicolons

  Each declararion includes a CSS property name and a value, separated by a colon.

  Multiple CSS declations are separated with semicolons, and declaration blocks are surrounded by curly braces.

  Example
  In this example all <p> elements will be center-aligned, with a red text color:

  -->
<style>



p {
  color: red;
  text-align: center;
}
</style>
</head>
<body>

<!-- Example Explainde
p is a selector in CSS (it points to the HTML element you want to style: <p>).
  color is a property, and red is the property value 
  text-align is a property, and center is the property value

-->

  <p>Hello World!</p>
  <p>These paragraphs are styled with CSS.</p>

</body>
</html>

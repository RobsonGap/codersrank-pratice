<!DOCTYPE html>
<head>
  <style>
    ul.a {
      list-style-stype: circle;
    }

    ul.b {
      list-style-stype: square;
    }

    ol.c {
      list-style-stype: upper-roman;
    }

    ol.d {
      list-style-stype: lower-alpha;
    }
    </style>
</head>
<body>

  <p>Example of unordered lists:
  </p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <p>Example of ordered lists:
  </p>
  <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

</body>
</html>

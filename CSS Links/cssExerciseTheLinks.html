<!DOCTYPE html>
<html>
  <head>
    <style>
      /* univisited link */
      a:link {
        text-decoration:none;
      }

      /* visited link */
      a:visited {
        text-decoration: none;
      }

      /* mouse over link */
      a:hover {
        text-decoration: undeline;
      }

      /* selected link */
      a:active {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p><a href="https://www.w3schools.com">w3schools.com</a></p>

  </body>
</html>
